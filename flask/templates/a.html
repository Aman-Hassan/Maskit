<!DOCTYPE html>
<html>
  <head>
    <title>Create a post</title>
  </head>
  <body>
    <form>
      <label for="postTitle">Title:</label>
      <input type="text" id="postTitle" name="postTitle"><br>

      <label for="postBody">Body:</label>
      <textarea id="postBody" name="postBody" rows="4" cols="50"></textarea><br>

      <button type="submit"><span>Submit</span></button>
    </form>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', submitForm);

      function submitForm(event) {
        event.preventDefault();
        const title = document.querySelector('#postTitle').value;
        const body = document.querySelector('#postBody').value;

        // Do something with the title and body, such as send them to a server
        console.log(`Title: ${title}, Body: ${body}`);
      }
    </script>
  </body>
</html>
