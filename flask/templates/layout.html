<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'index.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather Sans:wght@400&display=swap"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

    <div class="basic-page">
      <img class="image-22-icon" alt="" src="{{ url_for('static', filename= 'image-22@2x.png') }}" />
      <div class="title-bar">
        <div class="logo">
          <a href = "/">
            <img class="vector-icon" alt="" src="{{ url_for('static', filename= 'vector@2x.png') }}" />
          </a>
        </div>
        <div class="search-bar">
          <img class="search-icon" alt="" src="{{ url_for('static', filename= 'search.svg') }}" />
        </div>
        <div class="options">
          <a href = "/settings">
          <img
            class="image-28-icon"
            alt=""
            src="{{ url_for('static', filename= 'image-28@2x.png') }}"
          />
          </a>
          <a href = "/profile">
          <img class="image-27-icon" alt="" src="{{ url_for('static', filename= 'image-27@2x.png') }}"/>
          </a>
          <a href="/logout">
          <img class="image-31-icon" alt="" src="{{ url_for('static', filename= 'image-31@2x.png') }}" />
          </a>
        </div>
      </div>
      <div class="sidebar-parent">



        <div class="sidebar">
          <div class="top-section">
            <div class="top-board">
              <ul class="health-and-wellness">
                Top Board
              </ul>
            </div>
            <div class="top-board">
              <ul class="health-and-wellness">
                Following
              </ul>
            </div>
            <div class="pinned-posts">
              <ul class="health-and-wellness">
                Pinned Posts
              </ul>
            </div>
            <div class="top-karma">
              <ul class="health-and-wellness">
                Top Karma
              </ul>
            </div>
            <div class="top-communitites">
              <ul class="health-and-wellness">
                Top Communitites
              </ul>
            </div>
          </div>


          <div class="catergory-section">
            {% for category in categories %}
            <div class="top-board">
              <div class="health-and-wellness">
                <a href="/category/{{category[1]}}" style="color:rgb(176,205,233)">{{category[1]}}</a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
          <div class="container">
            {% block content %} {% endblock %}
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
